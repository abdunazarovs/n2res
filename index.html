<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Carte</title>
</head>

<body>
    <header>
        <nav class="crnavbar">

            <img src="/assets/icons/Logotype.svg" alt="logoacarte">

            <div class="crright">
                <p class="ctitles">Отели</p>
                <p class="ctitles">Путешествия</p>
                <p class="ctitles">Экскурсии</p>
                <p class="ctitles">Страны</p>
                <div class="cricons">
                    <img src="/assets/icons/search.svg" alt="search">
                    <img src="/assets/icons/hamburger.svg" alt="hamburger">
                    <button class="iconsbtn">
                        Войти
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <main>

        <section id="intro">
            <div class="container">
                <div class="itexts">
                    <h1 class="itextstitle">
                        КУРШЕВЕЛЬ
                        <br>
                        НА ВСЕ ВРЕМЕНА!
                    </h1>
                    <p class="itext">
                        В самом востребованном отеле курорта Le Lana с 28 декабря по 2 января доступны для бронирования
                    </p>
                    <button class="introbtn">
                        Подробнее
                    </button>
                </div>
            </div>
        </section>
        <section id="panel">
            <div class="ppanel">
                <img src="/assets/icons/ppoisk.svg" alt="psearch">
                <h1 class="ptitle">Поиск отелей</h1>
            </div>
            <button class="pbtn">
                Найти
            </button>

        </section>


    </main>

    <footer>

    </footer>
</body>

</html>
